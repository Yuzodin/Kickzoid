    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      const hamburgerButton = document.querySelector(".hamburger-button");
      const hamburgerMenu = document.querySelector(".hamburger-menu");
      const sidebarOverlay = document.querySelector(".sidebar-overlay");
      const sidebarMenu = document.querySelector(".sidebar-menu");
      const closeButton = document.querySelector(".close-button");

      function openSidebar() {
        hamburgerMenu.classList.add("active");
        sidebarOverlay.classList.add("active");
        sidebarMenu.classList.add("active");
        document.body.style.overflow = "hidden";
      }

      function closeSidebar() {
        hamburgerMenu.classList.remove("active");
        sidebarOverlay.classList.remove("active");
        sidebarMenu.classList.remove("active");
        document.body.style.overflow = "";
      }

      hamburgerButton.addEventListener("click", openSidebar);
      closeButton.addEventListener("click", closeSidebar);
      sidebarOverlay.addEventListener("click", closeSidebar);

      // Fechar menu ao pressionar Escape
      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") {
          closeSidebar();
        }
      });

      // Fechar menu ao redimensionar para desktop
      window.addEventListener("resize", () => {
        if (window.innerWidth > 768) {
          closeSidebar();
        }
      });

      function toggleMenu() {
        const navLinks = document.getElementById("nav-links");
        navLinks.classList.toggle("active");
      }

      const track = document.getElementById("carousel-track");
      const totalSlides = track.children.length;
      const indicatorsContainer = document.getElementById("indicators");

      let currentSlide = 0;

      function updateCarousel() {
        track.style.transform = `translateX(-${currentSlide * 100}%)`;
        document.querySelectorAll(".indicator").forEach((dot, index) => {
          dot.classList.toggle("active", index === currentSlide);
        });
      }

      function nextSlide() {
        currentSlide = (currentSlide + 1) % totalSlides;
        updateCarousel();
      }

      function prevSlide() {
        currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
        updateCarousel();
      }

      // Criar os indicadores dinamicamente
      for (let i = 0; i < totalSlides; i++) {
        const dot = document.createElement("button");
        dot.classList.add("indicator");
        if (i === 0) dot.classList.add("active");
        dot.addEventListener("click", () => {
          currentSlide = i;
          updateCarousel();
        });
        indicatorsContainer.appendChild(dot);
      }

      setInterval(nextSlide, 5000);

      function updateScrollIndicator() {
        const container = document.querySelector(".dot-container");
        const indicator = document.querySelector(".scroll-indicator");

        if (window.innerWidth <= 768) {
          const hasOverflow = container.scrollWidth > container.clientWidth;
          indicator.style.display = hasOverflow ? "flex" : "none";
        } else {
          indicator.style.display = "none";
        }
      }

      // Executar no carregamento e redimensionamento
      window.addEventListener("load", updateScrollIndicator);
      window.addEventListener("resize", updateScrollIndicator);

      // Melhorar o scroll touch no mobile
      const container = document.querySelector(".dot-container");
      let isScrolling = false;

      container.addEventListener("touchstart", () => {
        isScrolling = true;
      });

      container.addEventListener("touchend", () => {
        setTimeout(() => {
          isScrolling = false;
        }, 100);
      });

      // Prevenir cliques acidentais durante o scroll
      const dotItems = document.querySelectorAll(".dot-item");
      dotItems.forEach((item) => {
        item.addEventListener("click", (e) => {
          if (isScrolling) {
            e.preventDefault();
          }
        });
      });
    </script>
