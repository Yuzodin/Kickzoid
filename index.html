    <div class="carousel" id="carousel">
      <div class="carousel-track" id="carousel-track">

            alt="Slide 1"

      <!-- <div class="carousel-buttons">
        <button class="carousel-button" onclick="prevSlide()">‹</button>
        <button class="carousel-button" onclick="nextSlide()">›</button>
      </div> -->

      <div class="indicators" id="indicators">
        <!-- JS irá preencher as bolinhas aqui -->
      </div>
    </div>

    <h2 style="text-align: center; padding: 50px">
      O que você está procurando?
    </h2>

    <div class="dot-container">
      <div class="dot active"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>

    

    <script>
      function toggleMenu() {
        const navLinks = document.getElementById("nav-links");
        navLinks.classList.toggle("active");
      }

      const track = document.getElementById("carousel-track");
      const totalSlides = track.children.length;
      const indicatorsContainer = document.getElementById("indicators");

      let currentSlide = 0;

      function updateCarousel() {
        track.style.transform = `translateX(-${currentSlide * 100}%)`;
        document.querySelectorAll(".indicator").forEach((dot, index) => {
          dot.classList.toggle("active", index === currentSlide);
        });
      }

      function nextSlide() {
        currentSlide = (currentSlide + 1) % totalSlides;
        updateCarousel();
      }

      function prevSlide() {
        currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
        updateCarousel();
      }

      // Criar os indicadores dinamicamente
      for (let i = 0; i < totalSlides; i++) {
        const dot = document.createElement("button");
        dot.classList.add("indicator");
        if (i === 0) dot.classList.add("active");
        dot.addEventListener("click", () => {
          currentSlide = i;
          updateCarousel();
        });
        indicatorsContainer.appendChild(dot);
      }

      // Auto-slide opcional (a cada 5s)
      setInterval(nextSlide, 5000);
    </script>
  </body>
